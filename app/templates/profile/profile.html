{%extends 'base.html'%}
{% import 'macros.html' as macro %}


{%block content%}
    <div class="container">
        <div class="row profile">
            <div class="col-md-4 prof-left text-center">
                <img class="img-fluid prof-pic" src="https://p7.hiclipart.com/preview/980/304/8/computer-icons-user-profile-avatar.jpg" alt="">
                <p class="">{{current_user.username}}</p>
                <hr>
                <a href="/profile/{{current_user.username}}/edit" class="btn btn-warning btn-outline nav-link" style="font-family: 'Quicksand', sans-serif;   color:#003459;"">Edit profile</a>

                {%if users%}
                    <div class="matches">{{macro.displayMatchesFound(users)}}</div>
                {%else%}
                    <p>{{text}}</p>
                    <hr>
                    <a href="/profile/{{current_user.username}}/find" class="btn btn-warning btn-outline nav-link" style="font-family: 'Quicksand', sans-serif;   color:#003459;">Find matches</a>
                {%endif%}


            </div>
        </div>
    </div>
{%endblock%}
