{%extends 'base.html'%}
{% import 'macros.html' as macro %}


{%block content%}
    <div class="container">
        <div class="row profile">
            <div class="col-md-3 prof-left text-center">
                <img class="img-fluid prof-pic" src="https://p7.hiclipart.com/preview/980/304/8/computer-icons-user-profile-avatar.jpg" alt="">
                <p class="">{{current_user.username}}</p>
                <hr>
                <a href="" class="btn btn-outline-warning">Edit profile</a>
            </div>
            <div class="col-md-9 prof-right">
                {%if matches%}
                    {{macro.displayMatchesFound(matches)}}
                {%else%}
                    <a href="" class="btn btn-outline-warning">Find matches</a>
                {%endif%}
            </div>
        </div>
    </div>
{%endblock%}
