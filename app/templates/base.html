{% import "bootstrap/wtf.html" as wtf %}
{% extends 'bootstrap/base.html' %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block styles%}
  {{ super() }}
  <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
  <link
    href="https://fonts.googleapis.com/css?family=Abril+Fatface|Poiret+One|Quicksand|Shadows+Into+Light&display=swap"
    rel="stylesheet">
  <script src="{{url_for('static', filename='javascript.js')}}"></script>
  {% endblock %}
  {% if title %}
  <title> {{ title }}</title>
  {% else %}
  <title>| cupidR </title>
  {% endif %}
</head>

<body>
  <!-- Navbar block  -->
  {% block navbar %}
    {% include 'navbar.html' %}
  {% endblock %}

  <!-- Content block -->
  {% block content %}
  {% endblock%}
</body>

</html>
